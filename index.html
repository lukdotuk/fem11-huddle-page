<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
<div class="wrapper">
  
  <main class="container">
    <img src="./assets/images/illustration-mockups.svg" 
      alt="desktop and mobile screen preview with color icons"
      class="intro-img">
    <div class="intro">
      <h1 class="intro-head">Build The Community Your Fans Will Love</h1>
      <p class="intro-text">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="reg-button">Register</button>
      <div class="footer">
        <a href="#" class="fa fa-facebook icon"></a>
        <a href="#" class="fa fa-twitter icon"></a>
        <a href="#" class="fa fa-instagram icon"></a>
      </div>
    </div>
  </main>

</div> <!-- wrapper end -->
</body>
</html>
